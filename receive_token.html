<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/remoteStorage/0.6.9/remoteStorage.min.js" type="text/javascript"></script>
<script type="text/javascript">
(function() {
  var token = remoteStorage.receiveToken();
  window.opener.postMessage(token, location.protocol+'//'+location.host);
  window.close();
})();
</script>
</head>
</html>
